<!DOCTYPE html>
<html>
<head>
<script>
    let sec = 0;
    let min = 0;
    let hour = 0;
    let isStarted = false;
    function restartTimer() {
        sec = 0;
        min = 0;
        hour = 0;
        document.getElementById("minutes").innerHTML = min;
        document.getElementById("hours").innerHTML = hour;
        document.getElementById("seconds").innerHTML = (sec/10);
        isStarted = false;
        document.getElementById("startbutton").innerHTML = "Start";
    }
    function startStopClicked() {
        if (isStarted == false) {
            isStarted = true;
            document.getElementById("startbutton").innerHTML = "Stop";
        } else {
            isStarted = false;
            document.getElementById("startbutton").innerHTML = "Start";
        }
        updateTime()
    }
    function updateTime() {
        if (isStarted == false) {
            return;
        }
        sec++;
        if (sec == 600) {
            min++;
            document.getElementById("minutes").innerHTML = min;
            sec = 0;
            if (min == 60) {
                hour++;
                document.getElementById("hours").innerHTML = hour;
                min = 0;
                document.getElementById("minutes").innerHTML = min;
            }
        }
        document.getElementById("seconds").innerHTML = (sec/10);
        setTimeout(updateTime, 100)
    }
</script>
<link rel="stylesheet" href="index.css">
</head>

    <h1 class="inline" id="minutes">0</h1>
    <p class="inline">   </p>
    <p class="inline" style="text-align: center;">Second:</p>
    <h1 class="inline" id="seconds">0</h1>
