<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Example</title>
    <script>
        // JavaScript function to update text
        function updateText() {
            // Get the input value
            var userInput = document.getElementById("userInput").value;
            
            // Update the text on the website
            document.getElementById("outputText").innerHTML = userInput;
        }
    </script>
</head>
<body>
    <h1>Text Input Example</h1>
    
    <!-- Input field -->
    <label for="userInput">Enter Text:</label>
    <input type="text" id="userInput" oninput="updateText()">
    
    <br>
    
    <!-- Displaying the updated text -->
    <p>Output Text: <span id="outputText"></span></p>
</body>
</html>
