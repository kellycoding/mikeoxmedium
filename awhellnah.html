<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Example</title>
    <script>
        // JavaScript function to update text
        function updateText(inputId, outputId) {
            // Get the input value
            var userInput = document.getElementById(inputId).value;
            
            // Update the text on the website
            document.getElementById(outputId).innerHTML = userInput;
        }
    </script>
</head>
<body>
    <h1>Text Input Example</h1>
    
    <!-- Input field 1 -->
    <label for="userInput1">Enter Text 1:</label>
    <input type="text" id="userInput1" oninput="updateText('userInput1', 'outputText1')">
    
    <br>
    
    <!-- Displaying the updated text 1 -->
    <p>Output Text 1: <span id="outputText1"></span></p>
    
    <!-- Input field 2 -->
    <label for="userInput2">Enter Text 2:</label>
    <input type="text" id="userInput2" oninput="updateText('userInput2', 'outputText2')">
    
    <br>
    
    <!-- Displaying the updated text 2 -->
    <p>Output Text 2: <span id="outputText2"></span></p>
</body>
</html>
