<!DOCTYPE html>
<html>
<head>
<script>
    let x = 0;
    function updateTime() {
        x++;
        document.getElementById("stopwatch").innerHTML = (x/10);
        setTimeout(updateTime, 100)
    }
</script>
</head>
<body>
    <h1 id="stopwatch">0.0</h1>
    <button id="startbutton" onclick="updateTime()">Start</button>
</body>
</html>
