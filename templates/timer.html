<!DOCTYPE html>
<html>
<head>
<script>
    let x = 0;
    function updateTime() {
        x++;
        document.getElementById("stopwatch").innerHTML = x;
        setTimeout(updateTime, 1000)
    }
</script>
</head>
<body>
    <h1 id="stopwatch">0</h1>
    <button id="startbutton" onclick="updateTime()">Start</button>
</body>
</html>
